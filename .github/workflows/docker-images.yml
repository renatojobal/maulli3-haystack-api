name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: renatojobal/maulli3-api:latest
          outputs: type=docker,dest=/tmp/myimage.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/myimage.tar

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/myimage.tar
          docker image ls -a

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Check SSH key
        run: ssh-add -L

      - name: Add host to known_hosts
        run: ssh-keyscan -H 142.93.56.66 >> ~/.ssh/known_hosts

      - name: Clone repository on remote server
        run: |
          ssh renatojobalin@142.93.56.66 "cd /home/renatojobal/Documents/Tesis/Maulli3-Project/maulli3-haystack-api && \
          if [ -d maulli3-haystack-api ]; then \
            cd maulli3-haystack-api && git pull; \
          else \
            git clone https://github.com/renatojobal/maulli3-haystack-api.git; \
          fi"

      - name: Deploy to DigitalOcean Droplet
        run: |
          ssh renatojobalin@142.93.56.66 "cd /home/renatojobal/Documents/Tesis/Maulli3-Project/maulli3-haystack-api && docker-compose down && docker-compose up -d"

  push-to-docker-hub:
    needs: [test, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/myimage.tar
          docker image ls -a

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push renatojobal/maulli3-api:latest
